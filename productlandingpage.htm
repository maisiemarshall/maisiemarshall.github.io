<!DOCTYPE html>
<html>
<head>

   <link rel="stylesheet" type="text/css" href="/css/productlandingpage.css">
</head>
<body>

      <h1>Product Landing Page</h1>
      <nav id="nav-bar">

         <a class="nav-link" href="#email">Email</a>
      </nav>
   </header>
   <p>Here is a video of our product in action:</p>

</html>
