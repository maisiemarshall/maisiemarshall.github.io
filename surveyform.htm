<!DOCTYPE html>
<html>
<head>
  <title>Tribute Page</title>
  <link rel="stylesheet" type="text/css" href="/css/surveyform.css">
</head>
<body>
  <nav><a href="../"><nav><img src="https://img.icons8.com/ios-glyphs/30/000000/left.png"></nav></a></nav>
  <h1 id="title">Survey Form</h1>
  <p id="description">A short survey for you to fill in!</p>
  <form id="survey-form" action="#">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" name="text" placeholder="Enter name" required>
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="Enter email address" required>
    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" name="number" min="0" max="100" placeholder="Age">
    <fieldset>
      <legend>Gender:</legend>
      <input id="male" value="male" type="radio" name="gender" checked>
      <label for="male">Male</label>
      <input id="female" value="female" type="radio" name="gender">
      <label for="female">Female</label>
      <input id="other" value="other" type="radio" name="gender">
      <label for="other">Other</label>
    </fieldset>
    <fieldset>
      <legend>Do you own a:</legend>
      <input id="cat" value="cat" type="checkbox" name="pet" checked>
      <label for="cat">Cat</label>
      <input id="dog" value="dog" type="checkbox" name="pet">
      <label for="dog">Dog</label>
      <input id="fish" value="fish" type="checkbox" name="pet">
      <label for="fish">Fish</label>
    </fieldset>
    <fieldset>
      <legend>Pick your favourite:</legend>
      <select id="dropdown" name="colour">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="indigo">Indigo</option>
        <option value="violet">Violet</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Additional comments:</legend>
      <textarea id="textarea" rows="4" cols="50" placeholder="Enter comments"></textarea>
    </fieldset>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
